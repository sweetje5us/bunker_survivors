<body>
    <h1>üßÆ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤</h1>

    <div class="test-section">

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã
        let gameData = {
            difficulty: 'hard',
            dayNumber: 1,
            residents: 1,
            food: 100,
            water: 100,
            foodMultiplier: 1.2,
            waterMultiplier: 1.2
        };

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollTop + 1000;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, type = 'success') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤
        function updateResourceDisplay() {
            const display = document.getElementById('resourceInfo');
            display.innerHTML = `
                <div class="resource-card">
                    <div class="resource-title">üçñ –ï–¥–∞</div>
                    <div class="resource-value">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${gameData.food}</div>
                    <div class="resource-value">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${gameData.foodMultiplier}x</div>
                    <div class="resource-value">–ñ–∏—Ç–µ–ª–∏: ${gameData.residents}</div>
                </div>
                <div class="resource-card">
                    <div class="resource-title">üíß –í–æ–¥–∞</div>
                    <div class="resource-value">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${gameData.water}</div>
                    <div class="resource-value">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${gameData.waterMultiplier}x</div>
                    <div class="resource-value">–ñ–∏—Ç–µ–ª–∏: ${gameData.residents}</div>
                </div>
                <div class="resource-card">
                    <div class="resource-title">‚öôÔ∏è –ü–∞—Ä–∞–º–µ—Ç—Ä—ã</div>
                    <div class="resource-value">–°–ª–æ–∂–Ω–æ—Å—Ç—å: ${gameData.difficulty}</div>
                    <div class="resource-value">–î–µ–Ω—å: ${gameData.dayNumber}</div>
                    <div class="resource-value">–ñ–∏—Ç–µ–ª–∏: ${gameData.residents}</div>
                </div>
            `;
        }

        // –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –µ–¥—ã
        function testFoodCalculation() {
            log('üß™ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –µ–¥—ã...');
            
            const difficulty = gameData.difficulty;
            const residents = gameData.residents;
            const multiplier = gameData.foodMultiplier;
            
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –¥–ª—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ hard
            const intervalHours = 3; // –ö–∞–∂–¥—ã–µ 3 —á–∞—Å–∞
            const baseConsumption = 1; // 1 –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª
            
            log(`üìä –ü–∞—Ä–∞–º–µ—Ç—Ä—ã: —Å–ª–æ–∂–Ω–æ—Å—Ç—å=${difficulty}, –∂–∏—Ç–µ–ª–∏=${residents}, –º–Ω–æ–∂–∏—Ç–µ–ª—å=${multiplier}`);
            log(`üìä –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: –∏–Ω—Ç–µ—Ä–≤–∞–ª=${intervalHours}—á, –±–∞–∑–æ–≤–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ=${baseConsumption}`);
            
            // –†–∞—Å—á–µ—Ç –ø–æ—á–∞—Å–æ–≤–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è
            const hourlyConsumption = Math.round(residents * baseConsumption * multiplier);
            log(`üìä –ü–æ—á–∞—Å–æ–≤–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: ${residents} √ó ${baseConsumption} √ó ${multiplier} = ${hourlyConsumption} –µ–¥.`);
            
            // –†–∞—Å—á–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–π –≤ –¥–µ–Ω—å
            const consumptionsPerDay = 24 / intervalHours;
            log(`üìä –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–π –≤ –¥–µ–Ω—å: 24—á √∑ ${intervalHours}—á = ${consumptionsPerDay} —Ä–∞–∑`);
            
            // –†–∞—Å—á–µ—Ç –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è
            const dailyConsumption = Math.round(hourlyConsumption * consumptionsPerDay);
            log(`üìä –ï–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: ${hourlyConsumption} √ó ${consumptionsPerDay} = ${dailyConsumption} –µ–¥.`);
            
            // –†–∞—Å—á–µ—Ç –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –Ω–∞ –∂–∏—Ç–µ–ª—è –≤ –¥–µ–Ω—å
            const consumptionPerResident = Math.round(baseConsumption * multiplier * consumptionsPerDay);
            log(`üìä –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –Ω–∞ –∂–∏—Ç–µ–ª—è –≤ –¥–µ–Ω—å: ${baseConsumption} √ó ${multiplier} √ó ${consumptionsPerDay} = ${consumptionPerResident} –µ–¥.`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏
            if (dailyConsumption === consumptionPerResident * residents) {
                log('‚úÖ –†–∞—Å—á–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω: –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ = –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –Ω–∞ –∂–∏—Ç–µ–ª—è √ó –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∂–∏—Ç–µ–ª–µ–π');
                updateStatus('‚úÖ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –µ–¥—ã –ø—Ä–æ–π–¥–µ–Ω', 'success');
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ù–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –≤ —Ä–∞—Å—á–µ—Ç–∞—Ö!');
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –≤ —Ä–∞—Å—á–µ—Ç–∞—Ö', 'error');
            }
            
            log('---');
        }

        // –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –≤–æ–¥—ã
        function testWaterCalculation() {
            log('üß™ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –≤–æ–¥—ã...');
            
            const difficulty = gameData.difficulty;
            const residents = gameData.residents;
            const multiplier = gameData.waterMultiplier;
            
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –¥–ª—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ hard
            const intervalHours = 3; // –ö–∞–∂–¥—ã–µ 3 —á–∞—Å–∞
            const baseConsumption = 1; // 1 –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª
            
            log(`üìä –ü–∞—Ä–∞–º–µ—Ç—Ä—ã: —Å–ª–æ–∂–Ω–æ—Å—Ç—å=${difficulty}, –∂–∏—Ç–µ–ª–∏=${residents}, –º–Ω–æ–∂–∏—Ç–µ–ª—å=${multiplier}`);
            log(`üìä –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: –∏–Ω—Ç–µ—Ä–≤–∞–ª=${intervalHours}—á, –±–∞–∑–æ–≤–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ=${baseConsumption}`);
            
            // –†–∞—Å—á–µ—Ç –ø–æ—á–∞—Å–æ–≤–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è
            const hourlyConsumption = Math.round(residents * baseConsumption * multiplier);
            log(`üìä –ü–æ—á–∞—Ä–æ–≤–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: ${residents} √ó ${baseConsumption} √ó ${multiplier} = ${hourlyConsumption} –µ–¥.`);
            
            // –†–∞—Å—á–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–π –≤ –¥–µ–Ω—å
            const consumptionsPerDay = 24 / intervalHours;
            log(`üìä –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–π –≤ –¥–µ–Ω—å: 24—á √∑ ${intervalHours}—á = ${consumptionsPerDay} —Ä–∞–∑`);
            
            // –†–∞—Å—á–µ—Ç –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è
            const dailyConsumption = Math.round(hourlyConsumption * consumptionsPerDay);
            log(`üìä –ï–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: ${hourlyConsumption} √ó ${consumptionsPerDay} = ${dailyConsumption} –µ–¥.`);
            
            // –†–∞—Å—á–µ—Ç –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –Ω–∞ –∂–∏—Ç–µ–ª—è –≤ –¥–µ–Ω—å
            const consumptionPerResident = Math.round(baseConsumption * multiplier * consumptionsPerDay);
            log(`üìä –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –Ω–∞ –∂–∏—Ç–µ–ª—è –≤ –¥–µ–Ω—å: ${baseConsumption} √ó ${multiplier} √ó ${consumptionsPerDay} = ${consumptionPerResident} –µ–¥.`);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏
            if (dailyConsumption === consumptionPerResident * residents) {
                log('‚úÖ –†–∞—Å—á–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω: –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ = –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –Ω–∞ –∂–∏—Ç–µ–ª—è √ó –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∂–∏—Ç–µ–ª–µ–π');
                updateStatus('‚úÖ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –≤–æ–¥—ã –ø—Ä–æ–π–¥–µ–Ω', 'success');
            } else {
                log('‚ùå –û–®–ò–ë–ö–ê: –ù–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –≤ —Ä–∞—Å—á–µ—Ç–∞—Ö!');
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –≤ —Ä–∞—Å—á–µ—Ç–∞—Ö', 'error');
            }
            
            log('---');
        }

        // –¢–µ—Å—Ç –≤—Å–µ—Ö —Ä–∞—Å—á–µ—Ç–æ–≤
        function testAllCalculations() {
            log('üß™ –¢–µ—Å—Ç –≤—Å–µ—Ö —Ä–∞—Å—á–µ—Ç–æ–≤...');
            
            const difficulties = ['easy', 'normal', 'hard', 'nightmare'];
            const intervals = [12, 6, 3, 1]; // –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –≤ —á–∞—Å–∞—Ö
            
            difficulties.forEach((difficulty, index) => {
                const intervalHours = intervals[index];
                const multiplier = difficulty === 'easy' ? 0.8 : 
                                 difficulty === 'normal' ? 1.0 : 
                                 difficulty === 'hard' ? 1.2 : 1.5;
                
                log(`üìä –°–ª–æ–∂–Ω–æ—Å—Ç—å: ${difficulty}`);
                log(`   –ò–Ω—Ç–µ—Ä–≤–∞–ª: ${intervalHours} —á–∞—Å–æ–≤`);
                log(`   –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${multiplier}x`);
                
                const consumptionsPerDay = 24 / intervalHours;
                const consumptionPerResident = Math.round(1 * multiplier * consumptionsPerDay);
                
                log(`   –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–π –≤ –¥–µ–Ω—å: 24 √∑ ${intervalHours} = ${consumptionsPerDay}`);
                log(`   –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –Ω–∞ –∂–∏—Ç–µ–ª—è: 1 √ó ${multiplier} √ó ${consumptionsPerDay} = ${consumptionPerResident} –µ–¥./–¥–µ–Ω—å`);
                log('   ---');
            });
            
            updateStatus('‚úÖ –¢–µ—Å—Ç –≤—Å–µ—Ö —Ä–∞—Å—á–µ—Ç–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω', 'success');
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –ª–æ–≥–∞

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            log('üöÄ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤ –∑–∞–ø—É—â–µ–Ω');
            log('üìä –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã:');
            log(`   –°–ª–æ–∂–Ω–æ—Å—Ç—å: ${gameData.difficulty}`);
            log(`   –î–µ–Ω—å: ${gameData.dayNumber}`);
            log(`   –ñ–∏—Ç–µ–ª–∏: ${gameData.residents}`);
            log(`   –ú–Ω–æ–∂–∏—Ç–µ–ª—å –µ–¥—ã: ${gameData.foodMultiplier}x`);
            log(`   –ú–Ω–æ–∂–∏—Ç–µ–ª—å –≤–æ–¥—ã: ${gameData.waterMultiplier}x`);

        };
